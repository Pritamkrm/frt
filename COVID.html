<body>
  <h1 align="center">Covid Vaccination Report</h1>
<img  src="modiji.jpg" width="98%" height="70%" style="margin:12px; border-radius: 10px;"  alt="Reload" srcset="">
  <h2 align="center">Please Upadte Your Vaccination Details</h2>
    <form action="" method="post">
        <div class="main">
          <div class="container" style="float: left;">
          
            <div class="mb-3" >
              <legend><b> Personal Details </b><br></legend><br>
              <label class="form-label">First Name </label> <br>
              <input type="text" class="form-control" name="firstname" required placeholder="Type your first name..."> <br>
              <label class="form-label">Last Name </label> <br>
              <input type="text" class="form-control" id="" name="lastname" required placeholder="Type your last name..."> <br>
              <label class="form-label">Aadhar Number </label> <br>
              <input type="text" class="form-control" id="" name="aadharcard" placeholder="Type your Aadhar Card number..."><br>
                <label class="form-label">Address </label><br>
              <input type="text" name="address" class="form-control" id="" placeholder="Type your Permanent Address..."><br>
            </div>
            </div>
    
            <div class="container" style="float: left;">
              
              <div class="mb-3" >
                <legend><b> Vaccination Details </b><br></legend><br>
                    <!-- <label>Dose Completed</label><br> -->
                    <label class="form-label"> <input type="checkbox" name="firstvaccine" id="">1st Dose </label><br>
                    <label>Vaccination Date<input type="date" name="firstvaccinedate" id="" style=" border: 2px solid white; margin-left: 10px; border-radius: 7px;"></label><br> 
                    <label class="form-label" for="1st Dose">1st Dose Vaccine Name</label>
                    <select name="firstvaccinename" style="margin-top: 10px; margin-left: 10px; border: 2px solid white; border-radius: 7px;">
                        <option value="Vaccine Name">Vaccine Name</option>
                        <option value="Covaxine">Covaxine</option>
                        <option value="Covishield">Covishield</option>
                        <option value="Sputnik-V">Sputnik-V</option>
                        <option value="Pfizer">Pfizer</option>
                    </select><br>
                    <label class="form-label"> <input type="checkbox" name="secondvaccine" id="" >2nd Dose </label><br>
                    <label>Vaccination Date<input type="date" name="secondvaccinedate" id="" style=" border: 2px solid white; margin-left: 10px; border-radius: 7px;">
                    <!-- </label><br> <label>Vaccine Name</label><br> -->
                    <label class="form-label">2nd Dose Vaccine Name</label>
                    <select name="secondvaccinename" style="margin-top: 10px; margin-left: 10px; border: 2px solid white; border-radius: 7px;">
                        <option value="Vaccine Name">Vaccine Name</option>
                        <option value="Covaxine">Covaxine</option>
                        <option value="Covishield">Covishield</option>
                        <option value="Sputnik-V">Sputnik-V</option>
                        <option value="Pfizer">Pfizer</option>
                    </select>
              </div>
              </div>
              <div class="container" style="float: left;">
                <div class="mb-3">
                  <legend> <b> College Details</b></legend>
                  <label class="form-label">Enrollment Number </label> <br>
              <input type="text" class="form-control" name="enrollmentnumber" id="" required placeholder="Type your enrollment number..."> <br>
              <label for="select_college" class="form-label">College Name </label><br>
                <select class="form-select" name="collegename" aria-label="Default select example"><br>
                  <option selected name="college">Select College</option><br>
                  <option value="1">ICOT</option><br>
                  <option value="2">IITM</option><br>
                </select>
                  <label class="form-label">Contact Number </label> <br>
              <input type="text" class="form-control" name="number" id="" required placeholder="Type your contact number..."> <br>
              <!-- <label class="form-label">Email Address </label> <br>
              <input type="text" class="form-control" name="eamil" id="" placeholder="Type your email address..."> <br> -->
              </div><br>
              </div> <br>
        </div>
        <footer style="float: right; width: 100%;">

            1%; font-size: 130%; background-color: #18f83d;">Submit</button>
